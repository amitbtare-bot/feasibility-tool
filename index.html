<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ChemPilot â€“ Early-stage chemical plant scale & feasibility intelligence</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --primary:#1f2a44;
  --bg:#f4f6f8;
  --card:#ffffff;
  --border:#e0e0e0;
  --success:#2e7d32;
  --warn:#ef6c00;
  --danger:#c62828;
}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:var(--bg);
  color:#222;
}

header,footer{
  background:var(--primary);
  color:#fff;
  padding:20px;
  text-align:center;
}

.hero{
  background:linear-gradient(135deg,#ffffff,#eef1f5);
  padding:70px 20px;
  text-align:center;
}

.hero h1{
  font-size:2.6rem;
  margin:10px 0;
}

.section{
  max-width:900px;
  margin:40px auto;
  padding:32px;
  background:var(--card);
  border-radius:16px;
  box-shadow:0 10px 28px rgba(0,0,0,0.06);
}

h2{
  margin-top:0;
  color:var(--primary);
  display:flex;
  align-items:center;
  gap:12px;
}

label{
  font-weight:600;
}

input,select,button{
  width:100%;
  padding:14px;
  font-size:16px;
  margin-top:10px;
  border-radius:10px;
  border:1px solid var(--border);
}

button{
  background:var(--primary);
  color:#fff;
  border:none;
  cursor:pointer;
  transition:transform .2s, box-shadow .2s;
}

button:hover{
  transform:translateY(-1px);
  box-shadow:0 6px 18px rgba(0,0,0,.15);
}

#suggestions div{
  border:1px solid var(--border);
  border-top:none;
  padding:12px;
  cursor:pointer;
  background:#fff;
}

#suggestions div:hover{
  background:#f0f3f7;
}

.box{
  margin-top:20px;
  padding:18px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#fafafa;
}

#summaryBox{
  display:none;
}

.verdict{
  font-size:1.25rem;
  font-weight:700;
}

/* ICONS */
.icon{
  width:36px;
  height:36px;
}

/* ANIMATIONS */
.pulse{
  animation:pulse 2.5s infinite;
}

.float{
  animation:float 4s ease-in-out infinite;
}

@keyframes pulse{
  0%{transform:scale(1);opacity:.9}
  50%{transform:scale(1.08);opacity:1}
  100%{transform:scale(1);opacity:.9}
}

@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
  100%{transform:translateY(0)}
}

footer{
  font-size:14px;
  opacity:.9;
}
</style>
</head>

<body>

<header>
  <strong>ChemPilot</strong> | Feasibility | Tools | Regulations
</header>

<section class="hero">
  <!-- CHEMICAL FLASK ICON -->
  <svg class="icon pulse" viewBox="0 0 64 64" fill="none" stroke="#1f2a44" stroke-width="3">
    <path d="M24 4h16M32 4v20l14 28a6 6 0 0 1-6 8H24a6 6 0 0 1-6-8l14-28"/>
    <path d="M22 40h20"/>
  </svg>

  <h1>ChemPilot</h1>
  <p>Early-stage chemical plant scale & feasibility intelligence</p>
</section>

<section class="section">
  <h2>
    <!-- SEARCH ICON -->
    <svg class="icon float" viewBox="0 0 64 64" fill="none" stroke="#1f2a44" stroke-width="3">
      <circle cx="28" cy="28" r="16"/>
      <line x1="41" y1="41" x2="58" y2="58"/>
    </svg>
    Commercial Feasibility Check
  </h2>

  <label>Chemical / Compound</label>
  <input id="chemicalInput" placeholder="Start typing chemical nameâ€¦" autocomplete="off">
  <div id="suggestions"></div>

  <div id="result" class="box"></div>

  <button id="nextBtn" style="display:none;">Next: Check commercial scale â†’</button>

  <div id="scaleSection" style="display:none; margin-top:30px;">
    <label>Intended Plant Capacity</label>
    <input id="capacityValue" type="number" placeholder="e.g. 5000">

    <select id="capacityUnit">
      <option value="TPA">TPA â€“ Tonnes per annum</option>
      <option value="TPD">TPD â€“ Tonnes per day</option>
      <option value="kg/day">kg/day</option>
    </select>

    <button id="analyzeBtn">Analyze feasibility</button>

    <div id="scaleResult" class="box"></div>
    <div id="summaryBox" class="box"></div>
  </div>
</section>

<section class="section">
  <h2>
    <!-- FACTORY ICON -->
    <svg class="icon float" viewBox="0 0 64 64" fill="none" stroke="#1f2a44" stroke-width="3">
      <rect x="6" y="28" width="52" height="30"/>
      <rect x="12" y="18" width="10" height="10"/>
      <rect x="28" y="18" width="10" height="10"/>
      <rect x="44" y="18" width="10" height="10"/>
    </svg>
    Popular Plant Ideas
  </h2>
  <p>PAC â€¢ Zinc Sulphate â€¢ Sodium Silicate</p>
</section>

<footer>
  Â© ChemPilot â€¢ Decision-support only â€¢ No consulting â€¢ No vendor bias
</footer>

<script>
const chemicals=[
  {name:"Ethyl Acetate",cas:"141-78-6"},
  {name:"Ethanol",cas:"64-17-5"},
  {name:"Methanol",cas:"67-56-1"},
  {name:"Acetone",cas:"67-64-1"}
];

let selectedChemical=null;

const input=chemicalInput;
const suggestions=document.getElementById("suggestions");
const result=document.getElementById("result");
const nextBtn=document.getElementById("nextBtn");
const scaleSection=document.getElementById("scaleSection");
const scaleResult=document.getElementById("scaleResult");
const summaryBox=document.getElementById("summaryBox");

input.addEventListener("input",()=>{
  suggestions.innerHTML="";
  result.innerHTML="";
  scaleResult.innerHTML="";
  summaryBox.style.display="none";
  nextBtn.style.display="none";
  scaleSection.style.display="none";

  if(input.value.length<2)return;

  chemicals.filter(c=>c.name.toLowerCase().includes(input.value.toLowerCase()))
    .forEach(c=>{
      const d=document.createElement("div");
      d.textContent=`${c.name} (CAS ${c.cas})`;
      d.onclick=()=>{
        selectedChemical=c;
        input.value=c.name;
        suggestions.innerHTML="";
        result.innerHTML=`Selected: <strong>${c.name}</strong> â€” CAS ${c.cas}`;
        nextBtn.style.display="block";
      };
      suggestions.appendChild(d);
    });
});

nextBtn.onclick=()=>scaleSection.style.display="block";

analyzeBtn.onclick=()=>{
  const v=Number(capacityValue.value);
  const u=capacityUnit.value;
  if(!v){alert("Enter capacity");return;}

  let verdict="",color="";
  if(u==="TPA"){v>=5000?(verdict="ðŸŸ¢ Likely viable",color="var(--success)"):v>=1000?(verdict="ðŸŸ  Borderline",color="var(--warn)"):(verdict="ðŸ”´ Unlikely viable",color="var(--danger)");}
  if(u==="TPD"){v>=15?(verdict="ðŸŸ¢ Likely viable",color="var(--success)"):v>=5?(verdict="ðŸŸ  Borderline",color="var(--warn)"):(verdict="ðŸ”´ Unlikely viable",color="var(--danger)");}
  if(u==="kg/day"){v>=15000?(verdict="ðŸŸ¢ Likely viable",color="var(--success)"):v>=5000?(verdict="ðŸŸ  Borderline",color="var(--warn)"):(verdict="ðŸ”´ Unlikely viable",color="var(--danger)");}

  scaleResult.innerHTML=`<span class="verdict" style="color:${color};">${verdict}</span>`;

  summaryBox.style.display="block";
  summaryBox.innerHTML=`
    <strong>Summary</strong><br><br>
    <strong>Chemical:</strong> ${selectedChemical.name}<br>
    <strong>CAS:</strong> ${selectedChemical.cas}<br>
    <strong>Capacity:</strong> ${v} ${u}<br><br>
    <strong style="color:${color};">${verdict}</strong><br><br>
    <small>High-level feasibility only. Detailed engineering & market factors not included.</small>
  `;
};
</script>

</body>
</html>
